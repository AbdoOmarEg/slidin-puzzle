{% extends "base.html" %}
{% block content %}
<div id="remaining_iterations">
  <table>
    {% for board in path %}
    <tr>
      <td> {{board}} </td>
    </tr>
    {% endfor %}
  </table>
  <br>
  {% if !is_last_step %}
  <button type="button" hx-trigger="every 0.1s" hx-target="#remaining_iterations" hx-get="/rest_iterations?index={{step}}" hx-swap="innerhtml"> next iteration </button>
  {% endif %}
</div>
{% endblock %}
